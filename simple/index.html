<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<title>List</title>
	<style>
		#container{
			background-color: #cef;
		}
	</style>
</head>
<body>
	<div id="container"></div> 
	<script>
	/////List
	class List extends React.Component {
		state = {
			clr:this.props.colors,
		}
		render() {
			//вызовет столько раз, сколько элементов в массиве
			let clrFrame=this.state.clr.map( v =>
				<div style={{border:"dashed 2px ",color:v}}>{v}</div>
			);
			return (
				<div>
					{clrFrame}
				</div>
			);
		}
	}
	/////json file
		let ColorsJson=["red","green","black","orange","blue","white","yellow"];
	////////////////App Js
		ReactDOM.render(
			<List colors={ColorsJson}/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
