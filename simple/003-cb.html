<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<title>MobileList</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	///radiobox
	class ButtonAndInput extends React.Component {
		state = {
			inp: '',
		}
		changed = () => {
			this.props.cbChanged(this.state.inp)
		};
		change = (e) => {
			this.setState( {inp:e.currentTarget.value} );
		}
		render() {
			return (
				<div>
				<input type="button" onClick={this.changed}/>
				<input type="text" value={this.state.inp} onChange={this.change}/>
				</div>
			)
		}
	}
	
	/////MyComp
	class MyComp extends React.Component {
		run = (e) => {
			console.log('run'+e);
		}
		render() {
			return (
				<div>
					<ButtonAndInput cbChanged={this.run} />
				</div>
			);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<MyComp/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
